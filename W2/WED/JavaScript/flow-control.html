<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Control - Loop</title>
</head>
<body>
  <h1>배열 - Array</h1>
  <script>
    let contents = ['HTML', 'CSS', 'JavaScript'];     // 배열 생성 및 변수 할당
    let members = ['James', 'Smith', 'Jordan'];
    let scores = [10, 20, 30];

    // 출력
    console.log(contents);
    console.log(members);
    console.log(scores);

    // 조회
    console.log(contents[0]);     // HTML
    console.log(members[2]);      // Jordan
    console.log(scores[1]);       // 20

    // 길이
    console.log(contents.length);     // 3

    // 추가
    contents.push("React.JS");
    console.log(contents);
  </script>
</body>
</html>
