<html>
  <body>
    <h1>Boolean</h1>
    <script>
      console.log(true);
      console.log(false);
    </script>

    <h1>Comparison Operators</h1>
    <script>
      console.log(1 === 1);
      console.log(1 === 2);
      console.log(1 < 2);
      console.log(1 > 2);
    </script>

    <h1>Conditional Statements</h1>
    <script>
      console.log(1);
      if (true) {
        console.log(2);
        console.log(3);
      }
      console.log(4);

      console.log(5);
      if (false) {
        console.log(6);
        console.log(7);
      }
      console.log(8);
    </script>

    <h1>Login</h1>
    <script>
      let input_id = prompt("id?");
      let id = "egoing";
      if (input_id === id) {
        alert("어서오세여")
      } else {
        alert("누구세요");
      }
    </script>
  </body>
</html>
