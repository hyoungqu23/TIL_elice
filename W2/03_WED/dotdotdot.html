  <!-- 강의 version 1 -->
  <div>
    JavaScript is
    <span
      style="background-color: grey; padding: 0 5px; cursor: pointer;"
      onclick="
        if (this.display !== 'none') {
          this.style.display='none';
          document.getElementById('hidden').style.display='inline';
        } else {
          this.style.display='inline';
          document.getElementById('hidden').style.display='none';
        }
      "
    >
      ...
    </span>
    <span id="hidden" style="display: none">
      a programming language that is one of the core technologies of the World Wide Web, alongside HTML and CSS.
    </span>
  </div>
  
  <hr>
  
  <!-- 강의 version 2 -->
  <div>
    JavaScript is
    <span
      style="background-color: grey; padding: 0 5px; cursor: pointer;"
      onclick="
        if (this.display !== 'none') {
          this.style.display='none';
          document.getElementById('content').innerHTML =`a <strong><u>programming language</u></strong> that is one of the core technologies of the World Wide Web, alongside HTML and CSS.`;
        } else {
          this.style.display='inline';
          document.getElementById('content').innerHTML='';
        }
      "
    >
      ...
    </span>
    <span id="content"></span>
  </div>
