<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
</head>
<body>
  <h1>WEB</h1>
  <style>
    h1 { font-size: 100px; }
    main { position: absolute; top: 0; left: 0; z-index: -1; }
  </style>
  <script>
    function setup() {    // 시작과 함께 1회 실행: 최초 초기화 조건 작성
      // createCanvas(400, 400);
      createCanvas(windowWidth, windowHeight); // 화면 전체 사용
      // background(100);  // 배경 색상 지정

      // 원 그리기
      // circle(100, 100, 100);
      // circle(200, 200, 50);
    }
    
    function draw() {     // 계속 실행
      fill(100, 10)   // 색상 지정
      noStroke(); // 테두리 제거
      circle(mouseX, mouseY, Math.random()*50);  // 마우스 위치에 지속적으로 원 그리기 -> 따라다니는 것처럼 보임
    }
  </script>
</body>
</html>
