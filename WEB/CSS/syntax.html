<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li {
      color:#6495ed;
    }
    .italic {
      font-style: italic;
      color: blue;
    }
    #target {
      font-size: 30px;
      color: green;
    }
  </style>
</head>
<body>
  <h1 style="text-decoration: underline;" class="italic">CSS 기본 문법</h1>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <ul>
    <li style="text-decoration: underline;">item</li>
    <li class="italic">item</li>
    <li id="target">item</li>
  </ul>
</body>
</html>
